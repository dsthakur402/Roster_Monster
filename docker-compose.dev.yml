# version: "3.7" # Uncomment for older compose versions
version: '3.8'

services:
  mysql:
    container_name: mysql
    image: mysql:8.0.30
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-voxirad}
      MYSQL_USER: ${MYSQL_USER:-voxirad}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-voxirad}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: mysql+mysqlconnector://${MYSQL_USER:-voxirad}:${MYSQL_PASSWORD:-voxirad}@mysql:3306/${MYSQL_DATABASE:-voxirad}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DATABASE_HOSTNAME: ${DATABASE_HOSTNAME:-mysql}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-voxirad}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-voxirad}
      DATABASE_PORT: ${DATABASE_PORT:-3306}
      DATABASE_NAME: ${DATABASE_NAME:-voxirad}
      SECRET_KEY: ${SECRET_KEY:-s0meSecretKEy}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-1}
      REDIS_HOST: ${REDIS_HOST:-localhost}
      REDIS_PORT: ${REDIS_PORT:-6379}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-api-key-here}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - app-network

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge